services:
  # PostgreSQL database for development
  postgres:
    image: postgres:16-alpine
    container_name: starter-template-postgres-dev
    environment:
      POSTGRES_DB: ${DB_NAME:-starter_template_dev}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    env_file:
      - .env.development
    ports:
      - '5432:5432'
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U ${DB_USER:-postgres}' ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - starter-template-dev

  # Node.js application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: starter-template-app-dev
    ports:
      - '${PORT:-8080}:${PORT:-8080}'
    environment:
      - NODE_ENV=development
    env_file:
      - .env.development
    volumes:
      # Mount source code for development hot-reload
      - .:/app
      - /app/node_modules
      # Mount logs directory
      - ./logs:/app/logs:rw
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:8080/health', { headers: { 'User-Agent': 'Docker-HealthCheck/1.0' } }, (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => { process.exit(1) })" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - starter-template-dev
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  starter-template-dev:
    driver: bridge
