services:
  # Node.js application for production
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: starter-template-app-prod
    ports:
      - '${PORT:-8080}:${PORT:-8080}'
    environment:
      - NODE_ENV=production
    env_file:
      - .env.production
    volumes:
      # Mount logs directory for production logging
      - ./logs:/app/logs:rw
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    healthcheck:
      test: [ 'CMD', 'node', '-e', "require('http').get('http://localhost:' + (process.env.PORT || 8080) + '/health', { headers: { 'User-Agent': 'Docker-HealthCheck/1.0' } }, (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => { process.exit(1) })" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - starter-template-prod

networks:
  starter-template-prod:
    driver: bridge
